    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tariff Map</title>
    <link rel="stylesheet" href="world.css">
</head>
<body>
    <header class="header">
        <button id="menu-toggle" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <div class="cta-container" id="banner">
            <a href="about.html" class="top-right-link">About</a>
        </div>
    </header>
    <div id="controls" class="hidden no-banner">
        <select id="origin-search" aria-label="Select origin country">
            <option value="" disabled selected>Select Origin</option>
        </select>
        <select id="material-select" aria-label="Select material">
            <option value="" selected>Material (Optional)</option>
            <option value="Steel">Steel</option>
            <option value="Aluminum">Aluminum</option>
        </select>
        <input type="number" id="quantity-input" placeholder="Quantity" aria-label="Quantity" min="1">
        <input type="number" id="price-input" placeholder="Price per Unit ($)" aria-label="Price per unit" min="0.01" step="0.01">
        <button id="calculate-button">Calculate</button>
    </div>
    <div id="map-container"></div>
    <div id="legend"></div>
    <div id="tariff-slider-container">
        <label for="tariff-slider">Previous Tariffs</label>
        <input type="range" id="tariff-slider" min="0" max="1" step="1" value="1" aria-label="Toggle between Previous and Current Tariffs">
        <label for="tariff-slider">Current Tariffs</label>
    </div>
    <div id="info-panel" class="hidden">
        <div id="country-info"></div>
    </div>
    <div id="tooltip"></div>
    <div id="loading">Loading map...</div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="data.js"></script>
    <script src="world.js"></script>
</body>
</html>
