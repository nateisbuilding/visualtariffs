<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Explore global tariff rates and trade news with an interactive world map.">
        <meta name="keywords" content="tariff map, trade data, global tariffs, interactive map">
        <meta name="author" content="Your Name">
        <title>Tariff Map - Interactive Global Trade Data</title>
        <link rel="stylesheet" href="world.css">
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "Tariff Map",
          "url": "https://visualtariffs.com",
          "description": "Interactive world map showing tariff rates and trade news."
        }
        </script>
      </head>
<body>
  <div class="header">
    <div class="cta-container"></div>
    <a href="news.html" class="top-right-link">News</a>
    <a href="about.html" class="top-right-link">About</a>
  </div>
  <div id="map-container">
    <div id="loading" class="loading">Loading...</div>
  </div>
  <div id="info-panel" class="hidden"></div>
  <div class="controls-container">
    <div id="display-pane">
      <div id="legend">
        <div class="legend-title">Current Tariff Rates</div>
        <div id="tariff-slider-wrapper"></div>
        <div class="legend-item"><span class="legend-color gradient"></span>0% to 145%</div>
      </div>
    </div>
  </div>
  <div id="mode-toggle-container">
    <div id="mode-toggle">
      <div id="mode-toggle-buttons"></div>
    </div>
  </div>
  <div id="tooltip"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script type="module" src="data.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="map.js"></script>
  <script type="module" src="world.js"></script>
  <script type="module" src="news.js"></script>
</body>
</html>
